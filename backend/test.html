<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        .success { color: green; }
        .error { color: red; }
        .container { margin: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .debug { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Server Status</h2>
        <button onclick="checkServer()">Check Server Status</button>
        <pre id="serverStatus" class="result"></pre>

        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" value="admin@example.com" required><br>
            <input type="password" id="registerPassword" placeholder="Password" value="admin123" required><br>
            <button type="submit">Register</button>
        </form>
        <pre id="registerResult" class="result"></pre>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" value="admin@example.com" required><br>
            <input type="password" id="loginPassword" placeholder="Password" value="admin123" required><br>
            <button type="submit">Login</button>
        </form>
        <pre id="loginResult" class="result"></pre>

        <h2>Test Dashboard Access</h2>
        <button onclick="testDashboard()">Test Dashboard Access</button>
        <pre id="dashboardResult" class="result"></pre>
    </div>

    <script>
        // Check server status
        async function checkServer() {
            const statusElement = document.getElementById('serverStatus');
            try {
                const response = await fetch('http://localhost:5000/api/test');
                const data = await response.json();
                console.log('Server test response:', data);
                statusElement.textContent = 'Server is running! Message: ' + data.message;
                statusElement.className = 'result success';
            } catch (error) {
                console.error('Server test error:', error);
                statusElement.textContent = 'Server error: ' + error.message + '\nMake sure the backend server is running on port 5000';
                statusElement.className = 'result error';
            }
        }

        // Check server status on page load
        checkServer();

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const resultElement = document.getElementById('registerResult');
            try {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                resultElement.textContent = 'Sending request...';
                console.log('Sending register request:', { email, password });
                
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                console.log('Register response:', result);
                
                resultElement.textContent = JSON.stringify(result, null, 2);
                resultElement.className = response.ok ? 'result success' : 'result error';
                
                if (!response.ok) {
                    resultElement.textContent += '\n\nDebug Info:\nStatus: ' + response.status;
                }
            } catch (error) {
                console.error('Register error:', error);
                resultElement.textContent = 'Error: ' + error.message + '\n\nDebug Info:\n' + error.stack;
                resultElement.className = 'result error';
            }
        };

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const resultElement = document.getElementById('loginResult');
            try {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                resultElement.textContent = 'Sending request...';
                console.log('Sending login request:', { email, password });
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                console.log('Login response:', result);
                
                resultElement.textContent = JSON.stringify(result, null, 2);
                resultElement.className = response.ok ? 'result success' : 'result error';
                
                if (response.ok) {
                    testDashboard();
                } else {
                    resultElement.textContent += '\n\nDebug Info:\nStatus: ' + response.status;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultElement.textContent = 'Error: ' + error.message + '\n\nDebug Info:\n' + error.stack;
                resultElement.className = 'result error';
            }
        };

        async function testDashboard() {
            const resultElement = document.getElementById('dashboardResult');
            try {
                resultElement.textContent = 'Testing dashboard access...';
                console.log('Testing dashboard access');
                
                // First verify authentication status
                const authResponse = await fetch('http://localhost:5000/api/auth/verify', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Auth response:', authResponse);
                const authData = await authResponse.json();
                console.log('Auth data:', authData);
                
                if (!authResponse.ok) {
                    resultElement.textContent = 'Not authenticated. Please login first.\n\n' + JSON.stringify(authData, null, 2);
                    resultElement.className = 'result error';
                    return;
                }
                
                // If authenticated, try accessing the dashboard
                resultElement.textContent = 'Successfully authenticated! Redirecting to dashboard...\n\n' + JSON.stringify(authData, null, 2);
                resultElement.className = 'result success';
                
                // Wait a moment to show the success message before redirecting
                setTimeout(() => {
                    window.location.href = 'http://localhost:5173/dashboard';
                }, 1000);
            } catch (error) {
                console.error('Dashboard error:', error);
                resultElement.textContent = 'Error testing dashboard: ' + error.message + '\n\nMake sure the frontend is running on port 5173';
                resultElement.className = 'result error';
            }
        }
    </script>
</body>
</html>
